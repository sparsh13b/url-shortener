version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: url_shortener_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: url_shortener
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: url_shortener_redis
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: url_shortener_backend
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/url_shortener
      REDIS_HOST: redis
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://backend:4000
    container_name: url_shortener_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
